{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- <h1>Welcome to Login Page</h1> -->

    {% if msg %}
    <div class="alert alert-primary" role="alert">
       {{msg}}
     </div>
    {% endif %}
    <div class="container mt-3">
        <h2>Login form</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
      
          <div class="mb-3">
            <label for="pwd">Email:</label>
            <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="email">
          </div>

          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password">
          </div>
    
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> Accept
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{% url 'forgot-password' %}"><input type="button" class="btn btn-info" value="Forgot Password"></a>
        </form>
      </div>

</body>
</html>
{% endblock %}
