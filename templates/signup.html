{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body bgcolor="lightpink">
    {% if msg %}
    <div class="alert alert-danger" role="alert">
       {{msg}}
     </div>
    {% endif %}


    <div class="container mt-3">
        <h2>User SignUp Form</h2>
        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="email">First Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter First Name" name="fname">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Last Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Last Name" name="lname">
          </div>
          <div class="mb-3">
            <label for="pwd">Email:</label>
            <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="email">
          </div>

          <div class="mb-3">
            <label for="pwd">Mobile:</label>
            <input type="tel" class="form-control" id="pwd" placeholder="Enter Mobile" name="mobile">
          </div>

          <div class="mb-3">
            <label for="pwd">Address:</label>
            <textarea name="address" id="" cols="15" rows="2"></textarea> 
          </div>

          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password">
          </div>
          <div class="mb-3">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Confirm Password" name="cpassword">
          </div>

          <div class="mb-3">
            <label for="pwd">Upload Image:</label>
            <input type="file" class="form-control" id="pwd" name="profile_pic">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-danger">Sign Up</button>
        </form>
      </div>


</body>
</html>
{% endblock %}
