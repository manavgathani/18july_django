{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- <h1>Welcome to Contact Page</h1>
     -->
     {% if msg %}
     <div class="alert alert-primary" role="alert">
        {{msg}}
      </div>
     {% endif %}
        
     <div class="container mt-3">
        <h2>Contact form</h2>
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Name" name="name">
          </div>
          <div class="mb-3">
            <label for="pwd">Email:</label>
            <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Mobile:</label>
            <input type="tel" class="form-control" id="pwd" placeholder="Enter Mobile" name="mobile">
          </div>
          <div class="mb-3">
            <label for="pwd">Remarks:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter Remarks" name="remarks">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <hr>
      {% for i in contacts %}
      Name: {{i.name}}
      Remarks:{{i.remarks}} <br> <br>
      {% endfor %}
      <hr>
</body>
</html>
{% endblock %}
